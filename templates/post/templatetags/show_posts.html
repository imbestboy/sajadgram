<div class="row justify-content-between">
    {% for post in posts %}
    <div class="card mb-2 col-xsm-6 col-sm-2">
        <a href="{% url 'post:show' display_name=post.display_name %}" class="custom-img">
            <img class="card-img-top" src="{{post.media.url}}">
            <div class="card-img-overlay d-flex flex-column justify-content-end">
            </div>
        </a>
    </div>
    {% endfor %}
</div>
